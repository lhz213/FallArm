<!DOCTYPE html>
<html>
<head>
<link href="./css/bootstrap.css" rel='stylesheet' type='text/css' />
<script src="./js/jquery.min.js"></script>
<link href="./css/style.css" rel='stylesheet' type='text/css' />
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.1/angular-route.min.js"></script>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "employeeApp.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" >
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		
</head>

<body ng-app="employeeApp" >
<div class="container" ng-controller="customersController">
	<h1 align="center">Patients Management</h1>
	<br><br>
	<!--<h3>Students</h3> -->
	<p><input type="text" ng-model="name">	
	<span class="glyphicon glyphicon-search"></span> Filter Results

	</p>
	<table class="table table-striped">
		<thead>
		<tr>
		  <th>Name</th>
		  <th>Patient ID</th>
		  <th>Address</th>
		</tr>
		</thead>
		<tbody>
				<tr ng-repeat="emp in employees | filter:name">	
					<td>{{ emp.name }}</td>
					<td>{{ emp.class }}</td>
					<td>{{ emp.address }}</td>
					<td>
					<button class="btn" ng-click="editUser(emp.name)">
					<span class="glyphicon glyphicon-pencil"></span>Edit
					
					</button>
					</td>
					<td>
					<button class="btn" ng-click="deleteUser(emp.name)">
					<span class="glyphicon glyphicon-trash"></span>Delete
					
					</button>
					</td>
					<td>
					<button class="btn" href="#checkModal" role="button" data-toggle="modal" ng-click="checkUser(emp.name)"><span class="glyphicon glyphicon-search"></span>Check</button>
					<div id="checkModal" class="modal fade" data-target=".bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">          
									<div class="modal-header">
									            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
									            
									            <h3 class="modal-title" id="checkModalLabel">Patient Condition</h3>
									</div>
									<div class="modal-body">
									           <form role="form">
						  							<div class="form-group">
						    								<label for="patientName">Name</label>
						    								<input type="text" ng-model="newName" autocomplete="off">
						  							</div>
						  							<div class="form-group">
						    								<label for="patientID">PID</label>
						    								<input type="text" ng-model="newSkill" autocomplete="off">
						  							</div>
													<div class="form-group">
						    								<label for="patientCondition">Condition</label>
						    								<input type="text" ng-model="newCondition" autocomplete="off">
						  							</div>
						  							
						  							<div class="form-group">
						    								<label for="patientGender">Gender</label>
						    								<br>
						    								
						    								<input type="radio" name="sex" value="male" ng-model="newGender" autocomplete="off"> Male <br>
						    								<input type="radio" name="sex" value="female" ng-model="newGender" autocomplete="off"> Female
						    							
						  							</div>
						  							<hr/>
						  
						  						
						  							<p><br/></p>
												</form>
									</div>
								</div>
							</div>
					</div>
					
					</td>
			</tr>
		</tbody>
    </table>

	<hr>
	

<button type="submit" class="btn btn-primary" href="#addModal"   data-toggle="modal">
	<span class="glyphicon glyphicon-user"></span>Add New Patient
	</button>


								<!-- <a  href="#addModal" class="btn btn-primary " role="button" data-toggle="modal">Add Patient</a>	 -->	
								<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
									  <div class="modal-dialog">
									    <div class="modal-content">
									      <div class="modal-header">
									      	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									            <h3 id="myModalLabel">Patient Info</h3>
									      </div>
				
									      <div class="modal-body">
									     	<form id="html5Form" method="post">
									     		
									     	
						  							<div class="form-group">
						    								<label for="exampleInputName">Name</label>
						    								<div class="input-group">
						  									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						  									<input type="text" ng-model="newName" name="patientName" class="form-control" id="exampleInputName" placeholder="Enter Name"  required  autocomplete="off" data-bv-notempty-message="The username is required and cannot be empty">
														</div>
						  							</div>
						  							<div class="form-group">
						    								<label for="exampleInputGender">Gender</label>
						    								<div class="input-group">
						  										<div id="pGen" required>
							  										
																	<input type="radio" name="sex" value="male"  ng-model="newGender" autocomplete="off" required> Male <br>
																
																	<input type="radio" name="sex" value="female"  ng-model="newGender" autocomplete="off" required> Female
																	
																</div>
															</div>
						  							</div>
						  							<div class="form-group">
						    								<label for="exampleInputAddress">Address</label>
						    								<div class="input-group">
						  									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
						  									<input type="text" class="form-control" name="patientAddr" ng-model="newAddress" id="exampleInputAddress" placeholder="Enter Address" autocomplete="off" required>
														</div>
						  							</div>
						  							<div class="form-group">
						    								<label for="exampleInputEmail">Email</label>
						    								<div class="input-group">
							  									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
							  									<input type="email" class="form-control" name="patientEmail" id="exampleInputEmail" placeholder="Enter Email" autocomplete="off" required>
															</div>
						  							</div>
						  							<div class="form-group">
						    								<label for="exampleInputPID">Patient ID</label>
						    								<div class="input-group">
							  									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
							  									<input type="text" ng-model="newSkill" name="patientID" class="form-control" id="exampleInputPID" onkeypress="return isNumberKey(event)" pattern=".{6,6}" autocomplete="off" placeholder="Enter 6 digits Patient ID" required>
															</div>
						  							</div>
						  							<div class="form-group">
						    								<label for="exampleInputPhone">Phone Number</label>
						    								<div class="input-group">
						  										<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
						  										<input type="text" class="form-control" id="exampleInputPhone" name="patientPhone" placeholder="Enter Phone NO#{xxx-xxx-xxxx}" pattern="^\d{3}-\d{3}-\d{4}$" autocomplete="off" ng-model="newPhone" required>
						  									</div>			
						  							</div>

						  							<div class="form-group">
						    								<label for="inputBD">Birthday</label>
						    								<div class="input-group">
						  										<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
						  										<input type="text" class="form-control" id="inputBD" ng-model="newBD" name="patientBD" placeholder="Enter Birthday " autocomplete="off" required>
															</div>
																<script>
																	$(function() {
																	    $( '#inputBD').datepicker({
																		    
																		     dateFormat: 'yy-mm-dd' 
																		    
																	    });
																	    
																	  });
													  			</script>
	
																
						  							</div>

						  							<hr/>
						  
						  							<p><br/></p>
						  							<div class="modal-footer">
												        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
												        <button type="submit" class="btn btn-primary" ng-click="addUser()" data-dismiss="modal">Add</button>
												
						  							</div>
						  							
												</form>
												
												
									      </div>
									     
									      
									    </div>
									  </div>
									</div>



	
	<hr>
	

<h3 ng-hide="edit">Updating Patient's Details:</h3>

			<form name="pinfo" class="form-horizontal">
			  <div class="form-group">
				<label class="col-sm-2 control-label"> Name:</label>
				<div class="col-sm-10">
				<input type="text" id="pName" ng-model="newName"  placeholder="Name"  >
				</div>
			  </div> 
			  <div class="form-group">
				<label class="col-sm-2 control-label">Patient ID:</label>
					<div class="col-sm-10">
					<input type="text" id="pID" ng-model="newSkill" placeholder="patient id" ><!-- onkeypress="return isNumberKey(event)" maxlength="6" required --> 
	
				
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address:</label>
					<div class="col-sm-10">
					<input type="text" size="35" id="pAddr" ng-model="newAddress" placeholder="patient address"  > 
					</div>
			  </div>
			  <div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
					<input type="text" size="35" id="pEmail" ng-model="newEmail" placeholder="patient email"  > 
					</div>
			  </div>
			  <div class="form-group">
					<label class="col-sm-2 control-label">Gender:</label>
					<div class="col-sm-10">
					<div id="pGen">
					
					<input type="radio" name="sex" value="male"  ng-model="newGender" > Male <br>
					
					<input type="radio" name="sex" value="female"  ng-model="newGender" > Female
					</div>
					</div>
			  </div>
			  <div class="form-group">
					<label class="col-sm-2 control-label">Phone:</label>
					<div class="col-sm-10">
					<input type="text" size="35" id="pPho" ng-model="newPhone" placeholder="patient phone number"  > 
					</div>
			  </div>

			  <div class="form-group">
					<label class="col-sm-2 control-label">Birthday:</label>
					<div class="col-sm-10">
					<input type="text" size="35" id="pBD" ng-model="newBD" placeholder="patient birthday"  > 
					</div>
			  </div>

			</form>
			


		<button class="btn btn-warning" ng-disabled="false" onClick="checkform();" ng-click="saveEditChanges()">
		<span class="glyphicon glyphicon-save"></span>Save Changes
		</button>

		<hr>
		<button class="btn btn-danger" ng-disabled="false" ng-click="showAlert()">
		<span class="glyphicon glyphicon-exclamation-sign"></span>Alert
		</div> <!-- Container div ends-->

</body>
</html>
